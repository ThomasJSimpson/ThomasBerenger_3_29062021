<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/9dc0ef08c4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <title>Pages d'accueil ohmyfood</title>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <img class="header__logo" src="./images/logo/ohmyfood@2x.svg" alt="Logo" />
      </header>
      <section class="location">
        <i class="fas fa-map-marker-alt"></i>
        <p>Paris, Belleville</p>
      </section>
      <section class="exploration">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurant d'exception, séléctionés par nos soins.</p>
        <a><button><p>Explorer nos restaurants</p></button></a>
      </section>
      <section class="functioning">
        <h2>Fonctionnement</h2>
        <section class="functioning-articles">
          <article class="functioning-articles-indiv">
            <i class="functioning-articles-indiv__number"></i><i class="functioning-articles-indiv__icon"></i>
            <p>Choisissez un restaurant</p>
          </article>
          <article class="functioning-articles-indiv">
            <i class="functioning-articles-indiv__number"></i><i class="functioning-articles-indiv__icon"></i>
            <p>Composez votre menu</p>
          </article>
          <article class="functioning-articles-indiv functioning-articles-indiv--purple">
            <i class="functioning-articles-indiv__number"></i><i class="functioning-articles-indiv__icon functioning-articles-indiv__icon--purple"></i>
            <p>Dégustez au restaurant</p>
          </article>
        </section>
      </section>
      <section class="restaurant">
        <h2>Restaurants</h2>
        <section class="restaurant-cards">
          <a class="restaurant-cards-indiv">


          </a>
        </section>
      </section>
    </div>
    <footer></footer>
  </body>
</html>
